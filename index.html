<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="battleWrap">
        <input type="button" id="palm-btn" onclick="farmPalm(this);">
        <div class="healthwrap">
            <div class="wrapper">
                <img src="./imgs/heart.png" id="heart">
                <h2 id="health">30</h2>
            </div>

        </div>

    </main>

    <section class="shop-panel">
        <header>
            <div class="value-wrap">
                <img src="./imgs/log.png" id="log-img">
                <h2>
                    <span data-i18n="logs"></span>
                    <span id="logs">0</span>
                </h2>
            </div>
            
            <h2 class="money">
                <span data-i18n="money"></span>
                <span id="money">0</span>
            </h2>

            <div class="value-wrap">
                <img src="./imgs/energy.png" id="energy-img">
                <h2 style="color: rgb(255, 251, 0);">
                    <span data-i18n="energy"></span>
                    <span id="energy">20</span>
                </h2>
            </div>
            
        </header>

        <div class="settings-wrap">
            <img src="./imgs/Settings.png" id="settings" onclick="window.location.href = './settings/index.html'">
        </div>

        <section class="sell-area">
            <h2 data-i18n="sell_title"></h2>
            <input type="button" value="Sell" data-i18n="sell_btn" id="sellBtn" onclick="sellLogs();">
            <h2>
                <span data-i18n="likely"></span>
                <span id="likely"></span>
            </h2>
        </section>

        <section class="buy-area">
            <article class="shamaneno">
                <div class="content">
                    <img src="./imgs/mask.png" alt="mask">
                    <h3 data-i18n="sham_title"></h3>
                    <p id="shaman-price">$8,500</p>
                    <input type="button" value="Buy" onclick="restore(this);">
                </div>
            </article>

            <article>
                <div class="content">
                    <img src="./imgs/palm01.png" alt="palm"style="width: 40px;">
                    <h3 data-i18n="palm_title"></h3>
                    <p id="palm-price">$1,500</p>
                    <input type="button" value="Buy" onclick="upgradePalm(this);">
                    <p class="palm-line">
                        <span id="palm-tier">0</span>
                        <span data-i18n="tier"></span>
                    </p>
                </div>
            </article>

            <article>
                <div class="content">
                    <img src="./imgs/sun.png" alt="sun">
                    <h3 data-i18n="sun_title"></h3>
                    <p id="sun-price">$100</p>
                    <input type="button" value="Buy" onclick="sunUpgrader(this);">
                    <p class="sun-line">
                        <span id="sun-tier">0</span>
                        <span data-i18n="tier"></span>
                    </p>
                </div>

            </article>

            <article>
                <div class="content">
                    <img src="./imgs/energy.png" alt="stamina" style="width: 30px;">
                    <h3 data-i18n="energy_title"></h3>
                    <p id="stamina-price">$200</p>
                    <input type="button" value="Buy" onclick="upgradeStamina(this);">
                    <p class="stamina-line">
                        <span id="stamina-tier">0</span>
                        <span data-i18n="tier"></span>
                    </p>
                </div>

            </article>

            <article>
                <div class="content">
                    <img src="./imgs/winged-shoe.png" alt="winged-boots">
                    <h3 data-i18n="shoe_title"></h3>
                    <p id="boots-price">$20</p>
                    <input type="button" value="Buy" onclick="upgradeSpeed(this);">
                    <p class="boots-line">
                        <span id="speed-tier">0</span>
                        <span data-i18n="tier"></span>
                    </p>
                </div>

            </article>



        </section>


    </section>


    <script src="./scripts/main.js"></script>
    <script src="./scripts/farmPalm.js"></script>
    <script src="./scripts/upgrades.js"></script>
    <script src="./scripts/lang.js"></script>
    <script src="./scripts/i18n.js"></script>
    <script>
        const lang = localStorage.getItem("language") || "en";
        applyLanguage(lang);
    </script>

    

</body>
</html>
