<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="battleWrap">
        <input type="button" id="palm-btn" onclick="farmPalm(this);">
        <div class="healthwrap">
            <div class="wrapper">
                <img src="./imgs/heart.png" id="heart">
                <h2 id="health">30</h2>
            </div>

        </div>

    </main>

    <section class="shop-panel">
        <header>
            <div class="value-wrap">
                <img src="./imgs/log.png" id="log-img">
                <h2 id="logs">Logs: 0</h2>
            </div>
            
            <h2 id="money">Money: $0</h2>

            <div class="value-wrap">
                <img src="./imgs/energy.png" id="energy-img">
                <h2 id="energy" style="color: rgb(255, 251, 0);">Energy: 20</h2>
            </div>
            
        </header>
        <section class="sell-area">
            <h2>Sell your logs here!</h2>
            <input type="button" value="Sell" id="sellBtn" onclick="sellLogs();">
            <h2 id="likely">After selling your logs you'll get: $0</h2>
        </section>

        <section class="buy-area">
            <article class="shamaneno">
                <div class="content">
                    <img src="./imgs/mask.png" alt="mask">
                    <h3>Ancient Shaman Spell</h3>
                    <p id="shaman-price">$8,500</p>
                    <input type="button" value="Buy" onclick="restore(this);">
                </div>
            </article>

            <article>
                <div class="content">
                    <img src="./imgs/palm01.png" alt="palm"style="width: 40px;">
                    <h3>Upgrade Palm</h3>
                    <p id="palm-price">$1,500</p>
                    <input type="button" value="Buy" onclick="upgradePalm(this);">
                    <p id="palm-tier">0 Tier</p>
                </div>
            </article>

            <article>
                <div class="content">
                    <img src="./imgs/sun.png" alt="sun">
                    <h3>Sun</h3>
                    <p id="sun-price">$100</p>
                    <input type="button" value="Buy" onclick="sunUpgrader(this);">
                    <p id="sun-tier">0 Tier</p>
                </div>

            </article>

            <article>
                <div class="content">
                    <img src="./imgs/energy.png" alt="stamina" style="width: 30px;">
                    <h3>Stamina</h3>
                    <p id="stamina-price">$200</p>
                    <input type="button" value="Buy" onclick="upgradeStamina(this);">
                    <p id="stamina-tier">0 Tier</p>
                </div>

            </article>

            <article>
                <div class="content">
                    <img src="./imgs/winged-shoe.png" alt="winged-boots">
                    <h3>Winged Boots</h3>
                    <p id="boots-price">$20</p>
                    <input type="button" value="Buy" onclick="upgradeSpeed(this);">
                    <p id="speed-tier">0 Tier</p>
                </div>

            </article>



        </section>


    </section>


    <script src="./scripts/main.js"></script>
    <script src="./scripts/farmPalm.js"></script>
    <script src="./scripts/upgrades.js"></script>

</body>
</html>
